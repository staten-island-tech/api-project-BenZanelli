      </div>
      <div class="meow"> 
          <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
      </label>
        <div class="forms">
          <form action="" id="form">
            <div class="wave-group">
              <input required="" type="text" class="input" id="item-name">
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">S</span>
                <span class="label-char" style="--index: 1">p</span>
                <span class="label-char" style="--index: 2">e</span>
                <span class="label-char" style="--index: 3">l</span>
                <span class="label-char" style="--index: 3">l</span>
              </label>
            </div>
            <button class="button">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front text">Submit
              </span>
            </button>
        </form>
        </div>
       </div>
        <button class="secret"></button>
